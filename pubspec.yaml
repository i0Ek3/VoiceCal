name: voicecal
description: A voice-powered calculator app with AI support
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # UI
  cupertino_icons: ^1.0.2
  
  # Audio Recording
  record: ^5.0.0
  path_provider: ^2.1.1
  permission_handler: ^11.0.1
  
  # Text-to-Speech
  flutter_tts: ^4.0.2
  
  # HTTP Requests
  http: ^1.1.0
  
  # Local Storage
  shared_preferences: ^2.2.2
  
  # State Management
  provider: ^6.1.1
  
  # Math Expressions
  math_expressions: ^2.4.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  
